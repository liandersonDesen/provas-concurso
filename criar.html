<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criador de Provas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .questao-box { border-left: 5px solid #007bff; background: #f9f9f9; padding: 15px; margin: 15px 0; border-radius: 4px; position: relative; }
        input, textarea, select { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .btn-add { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        .btn-save { background: #28a745; color: white; border: none; padding: 15px; width: 100%; font-size: 16px; margin-top: 20px; cursor: pointer; border-radius: 5px; }
        .config-row { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; background: #eef2f7; padding: 10px; border-radius: 5px; }
        .config-row select { margin-bottom: 0; width: auto; }
    </style>
</head>
<body>

<div class="card">
    <h2>Criar Nova Prova</h2>
    
    <input type="text" id="inputNomeProva" placeholder="Digite o nome da prova (Ex: Simulado ACS)">

    <div class="config-row">
        <span>Alternativas por questão:</span>
        <select id="qtdAlternativasConfig">
            <option value="4">4 Itens (A, B, C, D)</option>
            <option value="5" selected>5 Itens (A, B, C, D, E)</option>
        </select>
    </div>
    
    <div id="listaQuestoes"></div>

    <button class="btn-add" onclick="adicionarNovaQuestao()">+ Adicionar Questão</button>
    <button class="btn-save" onclick="salvarProvaCompleta()">SALVAR PROVA NO BANCO</button>
</div>

<script>
    let qtdQuestoes = 0;

    function adicionarNovaQuestao() {
        const container = document.getElementById('listaQuestoes');
        const qtdItens = parseInt(document.getElementById('qtdAlternativasConfig').value);
        const letras = ['A', 'B', 'C', 'D', 'E'];
        
        const div = document.createElement('div');
        div.className = 'questao-box';
        
        // Gerar campos de texto para alternativas dinamicamente
        let htmlCampos = '';
        let htmlOptions = '';
        
        for (let i = 0; i < qtdItens; i++) {
            htmlCampos += `<input type="text" class="opt" placeholder="Alternativa ${letras[i]}">`;
            htmlOptions += `<option value="${i}">Alternativa ${letras[i]}</option>`;
        }

        div.innerHTML = `
            <h4>Questão ${qtdQuestoes + 1}</h4>
            <textarea class="enunciado" placeholder="Enunciado da questão (Pode usar Enter para quebras de linha)"></textarea>
            
            ${htmlCampos}
            
            <p>Qual é a correta?</p>
            <select class="correta">
                ${htmlOptions}
            </select>
            <button onclick="this.parentElement.remove()" style="background:none; border:none; color:red; cursor:pointer; font-size:12px;">[Remover Questão]</button>
        `;

        container.appendChild(div);
        qtdQuestoes++;
    }

    async function salvarProvaCompleta() {
        const senha = prompt("Digite a senha do administrador para salvar");

        if(!senha || !senha.trim()){
            alert("Operação cancelada. Senha necessária");
            return;
        }

        const nome = document.getElementById('inputNomeProva').value;
        const boxes = document.querySelectorAll('.questao-box');
        
        if(!nome) { alert("Dê um nome para a prova!"); return; }
        if(boxes.length === 0) { alert("Adicione pelo menos uma questão!"); return; }

        const dadosProvas = {
            nomeProva: nome,
            questoes: []
        };

        boxes.forEach(box => {
            const enunciado = box.querySelector('.enunciado').value;
            // Pega todos os inputs de classe 'opt' dentro DESTA caixa
            const opcoes = Array.from(box.querySelectorAll('.opt')).map(i => i.value);
            const correta = box.querySelector('.correta').value;

            dadosProvas.questoes.push({
                enunciado: enunciado,
                alternativas: opcoes,
                correta: parseInt(correta)
            });
        });

        try {
            const response = await fetch('https://provas-concurso.onrender.com/salvar-prova', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-admin-password': senha
                },
                body: JSON.stringify(dadosProvas)
            });

            if (response.ok) {
                alert("Sucesso! A prova '" + nome + "' foi guardada.");
                location.reload();
            } else {
                const erroMsg = await response.text();
                alert("Erro ao salvar: " + erroMsg);
            }
        } catch (error) {
            alert("Erro de conexão. O servidor pode estar dormindo, tente novamente em 30 segundos.");
        }
    }
</script>
</body>
</html>
