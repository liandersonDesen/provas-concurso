<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criador de Provas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        
        /* Estilos das abas/bot√µes de m√©todo */
        .metodo-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-metodo { flex: 1; padding: 12px; border: 2px solid #007bff; background: white; color: #007bff; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-metodo.active { background: #007bff; color: white; }

        .questao-box { border-left: 5px solid #007bff; background: #f9f9f9; padding: 15px; margin: 15px 0; border-radius: 4px; position: relative; }
        input, textarea, select { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        
        .btn-add { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        .btn-save { background: #28a745; color: white; border: none; padding: 15px; width: 100%; font-size: 16px; margin-top: 20px; cursor: pointer; border-radius: 5px; }
        
        .config-row { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; background: #eef2f7; padding: 10px; border-radius: 5px; }
        .config-row select { margin-bottom: 0; width: auto; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Criar Nova Prova</h2>

    <div class="metodo-container">
        <button class="btn-metodo" id="btnImportar" onclick="selecionarMetodo('importar')">üìÇ Importar CSV</button>
        <button class="btn-metodo" id="btnManual" onclick="selecionarMetodo('manual')">‚ûï Adicionar Manual</button>
    </div>

    <input type="text" id="inputNomeProva" placeholder="Digite o nome da prova">

    <div id="janelaImportar" class="hidden">
        <div class="config-row">
            <input type="file" id="inputCSV" accept=".csv" />
            <button class="btn-add" onclick="importarCSV()">Processar CSV</button>
        </div>
    </div>

    <div id="janelaManual" class="hidden">
        <div class="config-row">
            <span>Alternativas por quest√£o:</span>
            <select id="qtdAlternativasConfig">
                <option value="4">4 Itens</option>
                <option value="5" selected>5 Itens</option>
            </select>
        </div>
    </div>

    <div id="listaQuestoes"></div>

    <div id="areaAcoes" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
        <button class="btn-add" id="btnNovoManual" onclick="adicionarNovaQuestao()" style="display: none;">
            + Adicionar Quest√£o Manual
        </button>
        
        <button class="btn-save" onclick="salvarProvaCompleta()">SALVAR PROVA NO BANCO</button>
    </div>
</div>

<script src="importador.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
    let qtdQuestoes = 0;

    function selecionarMetodo(metodo) {
    document.getElementById('janelaImportar').classList.add('hidden');
    document.getElementById('janelaManual').classList.add('hidden');
    
    document.getElementById('btnNovoManual').style.display = 'none';

    if (metodo === 'importar') {
        document.getElementById('janelaImportar').classList.remove('hidden');
    } else {
        document.getElementById('janelaManual').classList.remove('hidden');
        document.getElementById('btnNovoManual').style.display = 'block';
    }
}

    function adicionarNovaQuestao() {
        const container = document.getElementById('listaQuestoes');
        const qtdItens = parseInt(document.getElementById('qtdAlternativasConfig').value);
        const letras = ['A', 'B', 'C', 'D', 'E'];
        
        const div = document.createElement('div');
        div.className = 'questao-box';
        
        let htmlCampos = '';
        let htmlOptions = '';
        
        for (let i = 0; i < qtdItens; i++) {
            htmlCampos += `<input type="text" class="opt" placeholder="Alternativa ${letras[i]}">`;
            htmlOptions += `<option value="${i}">Alternativa ${letras[i]}</option>`;
        }

        div.innerHTML = `
            <h4>Quest√£o ${qtdQuestoes + 1}</h4>
            <textarea class="enunciado" placeholder="Enunciado da quest√£o"></textarea>
            ${htmlCampos}
            <p>Qual √© a correta?</p>
            <select class="correta">${htmlOptions}</select>
            <button onclick="this.parentElement.remove()" style="background:none; border:none; color:red; cursor:pointer; font-size:12px;">[Remover Quest√£o]</button>
        `;

        container.appendChild(div);
        qtdQuestoes++;
    }

    async function salvarProvaCompleta() {
        const senha = prompt("Digite a senha do administrador");
        if(!senha) return;

        const nome = document.getElementById('inputNomeProva').value;
        const boxes = document.querySelectorAll('.questao-box');
        
        if(!nome || boxes.length === 0) { 
            alert("Preencha o nome e adicione quest√µes!"); 
            return; 
        }

        const dadosProvas = {
            nomeProva: nome,
            questoes: []
        };

        boxes.forEach(box => {
            const enunciado = box.querySelector('.enunciado').value;
            const opcoes = Array.from(box.querySelectorAll('.opt')).map(i => i.value);
            const correta = box.querySelector('.correta').value;

            dadosProvas.questoes.push({
                enunciado: enunciado,
                alternativas: opcoes,
                correta: parseInt(correta)
            });
        });

        try {
            const response = await fetch('https://provas-concurso.onrender.com/salvar-prova', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-admin-password': senha
                },
                body: JSON.stringify(dadosProvas)
            });

            if (response.ok) {
                alert("Sucesso!");
                location.reload();
            } else {
                alert("Erro ao salvar.");
            }
        } catch (error) {
            alert("Erro de conex√£o.");
        }
    }
</script>
</body>
</html>
